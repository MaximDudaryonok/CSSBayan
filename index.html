<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <title>css Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
            <div class="acc">
                <h1 class="acc__title">CSS Bayan</h1>
                <ul class="acc__list">
                    <li class="acc__item acc-item">
                        <input id="panel-1" type="radio" name="memes" class="acc-item__input" checked>
                        <label class="acc-item__label" for="panel-1">
                            Find all in ...
                            <span class="acc-item__icon"></span>
                        </label>
                        <label class="acc-item__second-label" for="panel-1">
                            <img class="acc-item__image" src="./assets/img/rs2.png" alt="mem">
                        </label>
                    </li>
                    <li class="acc__item acc-item">
                        <input id="panel-2" type="radio" name="memes" class="acc-item__input">
                        <label class="acc-item__label" for="panel-2">
                            CrossCheck
                            <span class="acc-item__icon"></span>
                        </label>
                        <label class="acc-item__second-label" for="panel-2">
                            <img class="acc-item__image" src="./assets/img/rs3.png" alt="mem">
                        </label>
                    </li>
                    <li class="acc__item acc-item">
                        <input id="panel-3" type="radio" name="memes" class="acc-item__input">
                        <label class="acc-item__label" for="panel-3">
                            Good job!
                            <span class="acc-item__icon"></span>
                        </label>
                        <label class="acc-item__second-label" for="panel-3">
                            <img class="acc-item__image" src="./assets/img/rs4.png" alt="mem">
                        </label>
                    </li>
                    <li class="acc__item acc-item">
                        <input id="panel-4" type="radio" name="memes" class="acc-item__input">
                        <label class="acc-item__label" for="panel-4">
                            Study everyday
                            <span class="acc-item__icon"></span>
                        </label>
                        <label class="acc-item__second-label" for="panel-4">
                            <img class="acc-item__image" src="./assets/img/rs5.png" alt="mem">
                        </label>
                    </li>
                    <li class="acc__item acc-item">
                        <input id="panel-5" type="radio" name="memes" class="acc-item__input">
                        <label class="acc-item__label" for="panel-5">
                            Final Boss
                            <span class="acc-item__icon"></span>
                        </label>
                        <label class="acc-item__second-label" for="panel-5">
                            <img class="acc-item__image" src="./assets/img/rs1.png" alt="mem">
                        </label>
                    </li>
                </ul>
            </div>
    </div>
</body>
</html>
